---
layout: compress
---
<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="page-top" class="post-page">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top js-fixed-header">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand page-scroll" href="/">
                    <img width="44" height="44" src="{{ "/img/logos/logo-the-byte-sized-green.png" | prepend: site.baseurl }}" alt="The Byte-sized company logo"
                    />
                    {{site.title}}
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#services">Services</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#latest_posts">Blog</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#team">Team</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
        </nav>

        <!-- Header -->
        <header>
            <div class="container">
                <div class="section-heading-wrapper">
                    <i class="fa fa-terminal" aria-hidden="true"></i>
                    <h1 class="section-heading" data-text="{{ page.title }}" data-delay="{{ page.typewriter-delay }}"></h1>  
                </div>
            </div>
        </header>

        <article class="container">
            <details open>
                <summary>
                    Table of Contents
                </summary>

                {% include toc.html html=content %}
            </details>

            {{- content -}}
        </article>
        
        <button id="scrollToTopBtn">
            <p>☝️</p>    
        </button>
        
        {% include contact.html %}
        {% include footer.html %}
        {% include js.html %}
        
    </body>
</html>
